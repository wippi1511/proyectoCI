<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Asistencias</title>

    <link rel="stylesheet" href="../CSS/historialAsistencia.css">
</head>
<body>

    <h2>Historial de Asistencias</h2>

    <div class="filtros">
        <label>Aula:</label>
        <select id="aulaSelect"></select>

        <label>Alumno:</label>
        <select id="alumnoSelect"></select>

        <label>Desde:</label>
        <input type="date" id="fechaInicio">

        <label>Hasta:</label>
        <input type="date" id="fechaFin">

        <button id="btnBuscar">Buscar</button>
    </div>

    <table id="tablaHistorial">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Aula</th>
                <th>Alumno</th>
                <th>Estado</th>
                <th>Observación</th>
                <th>Operación</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<a href="index.html">Volver al inicio</a>
    <script src="../JS/historialAsistencia.js"></script>
</body>
</html>
