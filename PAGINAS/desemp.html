<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desempeño</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/desemp.css">
</head>
<body>

  <!-- botón menú -->
  <button class="menu-toggle btn btn-primary">☰</button>

  <!-- sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>📂 Carpeta Instruccional SIDEM</h4>
    <a href="index.html">🏠 Inicio</a>
    <a href="cursos.html">📚 Cursos</a>
    <a href="profesores.html">👩‍🏫 Profesores</a>
    <a href="alumnos.html">👨‍🎓 Alumnos</a>
    <a href="desemp.html" class="active">📊 Desempeño</a>
    <a href="repovideos.html">🎥 Repositorio</a>
  </div>

  <!-- overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- contenido -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Registro de Desempeño</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Grado Académico</th>
            <th>Nota / Desempeño</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaDesempeño"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalEditar" class="modal-overlay">
    <div class="modal-dialog">
      <form id="formDesempeno" class="modal-content animate-modal" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Editar nota de desempeño</h5>
          <button type="button" class="btn-close" id="btnCerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputNota" class="form-label">Nota (0 - 20)</label>
            <input type="number" id="inputNota" class="form-control" placeholder="Ingrese nueva nota" min="0" max="20" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
          <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/registrodesemp.js"></script>
</body>
</html>
