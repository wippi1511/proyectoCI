<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Alumnos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../CSS/registroalumnos.css">
</head>
<body>

  <!-- boton para ver el menu -->
  <button class="menu-toggle btn btn-primary">☰</button>

  <!-- sidebar -->
<div class="sidebar" id="sidebar">
  <h4>📂 Carpeta Instruccional SIDEM</h4>
  <a href="../index.html">🏠 Inicio</a>
  <a href="../Registros%20Cursos/cursos.html">📚 Cursos</a>
  <a href="../profesores.html">👩‍🏫 Profesores</a>
  <a href="alumnos.html">👨‍🎓 Alumnos</a>
  <a href="../usuarios.html">⚙️ Configuración</a>
</div>

  <!-- overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- contenidoc -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Lista de Alumnos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAlumnos">➕ Registrar Alumno</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Num. Celular</th>
            <th>Carrera</th>
            <th>Ciclo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaAlumnos"></tbody>
      </table>
    </div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="modalAlumnos" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="alumnoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Registrar Alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="alumnoId" class="form-label">ID</label>
              <input type="text" class="form-control" id="alumnoId" required>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="numcelular" class="form-label">Num. Celular</label>
              <input type="text" class="form-control" id="numcelular" required>
            </div>
            <div class="mb-3">
              <label for="carrera" class="form-label">Carrera</label>
              <input type="text" class="form-control" id="carrera" required>
            </div>
            <div class="mb-3">
              <label for="ciclo" class="form-label">Ciclo</label>
              <input type="text" class="form-control" id="ciclo" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../JS/registroalumnos.js"></script>
</body>
</html>
