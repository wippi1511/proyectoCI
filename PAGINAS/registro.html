<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>

  <div class="register-box">
    <h2>Registro de Usuario</h2>

    <form id="registerForm">
      <div class="mb-3 text-start">
        <label class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Apellidos:</label>
        <input type="text" id="apellidos" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">DNI:</label>
        <input type="text" id="dni" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Grado Acad√©mico:</label>
        <input type="text" id="grado" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Tel√©fono:</label>
        <input type="text" id="telefono" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Contrase√±a:</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <!-- üîΩ Nuevo: selecci√≥n de rol -->
      <div class="mb-3 text-start">
        <label class="form-label">Rol:</label>
        <select id="rol" class="form-select" required>
          <option value="">Seleccione un rol</option>
          <option value="profesor">Profesor</option>
          <option value="cordinador">Coordinador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar</button>

      <p class="mt-3">
        ¬øYa tienes cuenta?
        <a href="login.html" class="text-decoration-none">Inicia sesi√≥n</a>
      </p>
    </form>

    <div id="alert" class="alert mt-3" style="display:none;"></div>
  </div>

  <script src="../JS/registro.js"></script>
</body>
</html>
