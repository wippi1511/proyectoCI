<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de aulas</title>
    <link rel="stylesheet" href="aulas.css">
</head>
<body>
    <h1>Gestion de aulas</h1>
    <section id="form-section">
    <h2>Registrar aula</h2>
    <form id="aulaForm">
        <label >Horario</label>
        <input type="date" id="horario">
        <label >Profesor:</label>
        <select id="profesorSelect" required>
            <option value="">Seleccione un profesor</option>
        </select>
        <label>Curso</label>
        <select id="cursoSelect">
            <option value="">Seleccione un curso</option>
        </select>
        <button type="submit">Guardar aula</button>
    </form>
    </section>
    <section id="list-section">
        <h2>Lista de aulas</h2>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Horario</td>
                    <td>Profesor</td>
                    <td>Curso</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody id="aulasTableBody"></tbody>
        </table>
    </section>
    <script src="../JS/aula.js"></script>
</body>
</html>
