<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Aulas</title>
  <link rel="stylesheet" href="../CSS/aula.css">
</head>
<body>
  <h1>Gestión de Aulas</h1>

  <form id="aulaForm">
    <h3>Horario de clases</h3>
    <div id="diasContainer"></div>
    <button type="button" id="agregarDiaBtn">+ Añadir día</button>

    <br><br>
    <label>Profesor:</label>
    <select id="profesorSelect" required></select><br><br>

    <label>Curso:</label>
    <select id="cursoSelect" required></select><br><br>

    <div class="buscador">
      <input type="text" id="buscarAlumno" placeholder="Buscar alumno por nombre...">
    </div>

    <div id="contadorSeleccion">Seleccionados: 0</div>
    <div id="alumnosContainer" class="alumnos"></div>
    <div id="paginacion" class="paginacion"></div>

    <br>
    <button type="submit">Crear Aula</button>
  </form>

  <br>
  <section id="listadoAulas">
    <h2>Listado de Aulas</h2>
    <table id="tablaAulas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Días</th>
          <th>Profesor</th>
          <th>Curso</th>
          <th>Cantidad de alumnos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="aulasBody"></tbody>
    </table>
  </section>

  <a href="index.html">Volver al inicio</a>

  <div id="aulasList"></div>

  <script src="../JS/aula.js"></script>
</body>
</html>
