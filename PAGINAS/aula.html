<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Aulas</title>
  <link rel="stylesheet" href="../CSS/aula.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Aulas</h1>

   
    <form id="aulaForm">
      <label>Horario:</label>
      <input type="text" id="horario" required />

      <label>Profesor:</label>
      <select id="profesor" required></select>

      <label>Curso:</label>
      <select id="curso" required></select>

      <label>Alumnos (mínimo 15):</label>
      <div id="alumnosContainer"></div>

      <button type="submit">Guardar Aula</button>
    </form>

    <hr />

    <h2>Listado de Aulas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Horario</th>
          <th>Profesor</th>
          <th>Curso</th>
          <th>Alumnos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaAulas"></tbody>
    </table>
  </div>

  <script src="../JS/aula.js"></script>
</body>
</html>
