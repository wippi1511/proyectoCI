<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Aula</title>
  <link rel="stylesheet" href="../CSS/detalleAula.css">
</head>
<body>
  <div class="contenedor">
    <h1>Detalles del Aula</h1>

    <div id="infoAula">
      <p><strong>ID:</strong> <span id="aulaId"></span></p>
      <p><strong>Horario:</strong> <span id="aulaHorario"></span></p>
      <p><strong>Profesor:</strong> <span id="aulaProfesor"></span></p>
      <p><strong>Curso:</strong> <span id="aulaCurso"></span></p>
    </div>

    <h2>Lista de Alumnos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
        </tr>
      </thead>
      <tbody id="alumnosBody"></tbody>
    </table>

    <button id="volverBtn">Volver</button>
  </div>

  <script src="../JS/detalleAula.js"></script>
</body>
</html>
