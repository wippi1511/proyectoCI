<!DOCTYPE html>
<html lang="es">
<head>
    <title>Repositorio de Fichas de Aprendizaje SIDEM</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">ðŸ“‘ Repositorio de Fichas de Aprendizaje</h2>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Subir Ficha</h5>
            <form class="d-flex gap-2" id="uploadForm">
                <input type="file" id="uploadFichaFile" name="archivo" required />
                <input type="text" class="form-control" id="cursoInput" name="curso" placeholder="Curso" required />
                <button type="submit" class="btn btn-success">Subir</button>
            </form>
            <p id="mensaje" class="mt-2 fw-bold"></p>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Listado de Fichas</h5>
            <table class="table table-bordered table-striped text-center align-middle" id="fichasTable">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Curso</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../JS/fichas.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
