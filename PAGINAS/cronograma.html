<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cronograma</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/cronograma.css">

  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Panel del Profesor</h4>
      <a href="#" class="active" id="linkCronograma">ðŸ“… Cronograma</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <h2 class="mb-4">Cronograma de Clases</h2>
      <div id="calendar"></div>
    </div>

    <!--  Modal de detalles -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="detalleModalLabel">Detalles del Curso</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p><strong>Curso:</strong> <span id="modalTitulo"></span></p>
            <p><strong>Aula:</strong> <span id="modalAula"></span></p>
            <p><strong>Profesor:</strong> <span id="modalProfesor"></span></p>
            <p><strong>Inicio:</strong> <span id="modalInicio"></span></p>
            <p><strong>Fin:</strong> <span id="modalFin"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="../JS/cronograma.js"> </script>
  </body>
</html>
