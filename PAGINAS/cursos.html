<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cursos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/cursos.css">
</head>
<body>

  <!-- boton para ver el menu -->
  <button class="menu-toggle btn btn-primary">☰</button>

  <!-- sidebar -->
<div class="sidebar" id="sidebar">
  <h4>📂 Carpeta Instruccional SIDEM</h4>
  <a href="../index.html">🏠 Inicio</a>
  <a href="cursos.html">📚 Cursos</a>
  <a href="../profesores.html">👩‍🏫 Profesores</a>
  <a href="../Registros%20Alumnos/alumnos.html">👨‍🎓 Alumnos</a>
  <a href="../usuarios.html">⚙️ Configuración</a>
</div>


  <!-- overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- contenido -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Lista de Cursos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCurso">➕ Agregar Curso</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Código</th>
            <th>Profesor</th>
            <th>Horario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaCursos"></tbody>
      </table>
    </div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="modalCurso" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="cursoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Curso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Curso</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
              <label for="profesor" class="form-label">Profesor</label>
              <input type="text" class="form-control" id="profesor" required>
            </div>

            <!-- --- HORARIO: selector + opción "Otro..." --- -->
            <div class="mb-3">
              <label class="form-label">Horario</label>
              <select id="horarioSelect" class="form-select" required>
                <option value="" disabled selected>Selecciona un horario</option>
                <option>7:00 am – 10:00 am</option>
                <option>8:00 am – 11:00 am</option>
                <option>9:00 am – 12:00 pm</option>
                <option>2:00 pm – 5:00 pm</option>
                <option>6:00 pm – 9:00 pm</option>
                <option value="otro">Otro…</option>
              </select>

              <!-- Este hidden mantiene la compatibilidad con tu app.js (id=horario) -->
              <input type="hidden" id="horario" name="horario">
            </div>

            <!-- Campos que aparecen si eliges "Otro..." -->
            <div id="horarioOtroGroup" class="mb-3 d-none">
              <div class="row g-2">
                <div class="col">
                  <label for="horaInicio" class="form-label">Inicio</label>
                  <input type="time" id="horaInicio" class="form-control" step="1800">
                </div>
                <div class="col">
                  <label for="horaFin" class="form-label">Fin</label>
                  <input type="time" id="horaFin" class="form-control" step="1800">
                </div>
              </div>
              <small class="text-muted">Se guardará como “hh:mm am/pm – hh:mm am/pm”.</small>
            </div>
            <!-- --- /HORARIO --- -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="../JS/cursos.js"></script>
</body>
</html>
