<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cursos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/cursos.css">
</head>
<body>

  <!-- botón para ver el menú -->
  <button class="menu-toggle btn btn-primary">☰</button>

  <!-- sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>📂 Carpeta Instruccional SIDEM</h4>
    <a href="../index.html">🏠 Inicio</a>
    <a href="cursos.html" class="active">📚 Cursos</a>
    <a href="../profesores.html">👩‍🏫 Profesores</a>
    <a href="../Registros%20Alumnos/alumnos.html">👨‍🎓 Alumnos</a>
    <a href="../usuarios.html">⚙️ Configuración</a>
  </div>

  <!-- overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- contenido -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Lista de Cursos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCurso">➕ Agregar Curso</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Duración</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaCursos"></tbody>
      </table>
    </div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="modalCurso" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="cursoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Curso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="idcurso">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Curso</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
              <label for="duracion" class="form-label">Duración</label>
              <input type="text" class="form-control" id="duracion" placeholder="Ejemplo: 6 meses" required>
            </div>

            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option value="Activo" selected>Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../JS/cursos.js"></script>
</body>
</html>
