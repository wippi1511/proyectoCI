<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repositorio de Materiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">üìö Repositorio de Materiales SIDEM</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Subir Material</h5>
            <form class="d-flex gap-2" id="uploadForm">
                <input type="file" id="uploadFile" name="archivo" required />
                <input type="text" class="form-control" id="cursoInput" name="curso" placeholder="Curso" required />
                <button type="submit" class="btn btn-success">Subir</button>
            </form>
            <p id="mensaje" class="mt-2 fw-bold"></p>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Listado de Materiales</h5>
            <table class="table table-bordered table-striped text-center align-middle" id="materialesTable">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Curso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const form = document.getElementById("uploadForm");
const tabla = document.getElementById("materialesTable").querySelector("tbody");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", (e) => {
    e.preventDefault();

    const archivo = document.getElementById("uploadFile").files[0];
    const curso = document.getElementById("cursoInput").value;

    if (!archivo) {
        mensaje.textContent = "‚ö† Selecciona un archivo.";
        mensaje.className = "text-danger mt-2 fw-bold";
        return;
    }

    const fecha = new Date().toISOString().split("T")[0];
    const url = URL.createObjectURL(archivo);

    const fila = document.createElement("tr");
    fila.innerHTML = `
        <td>${archivo.name}</td>
        <td>${archivo.type || "Desconocido"}</td>
        <td>${fecha}</td>
        <td><input type="text" class="form-control form-control-sm cursoField" value="${curso}" readonly /></td>
        <td>
            <a href="${url}" download="${archivo.name}" class="btn btn-primary btn-sm me-1">‚¨á Descargar</a>
            <button class="btn btn-danger btn-sm me-1 eliminarBtn">üóë Eliminar</button>
            <button class="btn btn-warning btn-sm editarBtn">‚úè Editar</button>
        </td>
    `;

    tabla.appendChild(fila);

    mensaje.textContent = "‚úÖ Material subido correctamente.";
    mensaje.className = "text-success mt-2 fw-bold";

    form.reset();
});

tabla.addEventListener("click", (e) => {
    
    if (e.target.classList.contains("eliminarBtn")) {
        e.target.closest("tr").remove();
    }

    
    if (e.target.classList.contains("editarBtn")) {
        const fila = e.target.closest("tr");
        const cursoInput = fila.querySelector(".cursoField");

        if (cursoInput.hasAttribute("readonly")) {
            cursoInput.removeAttribute("readonly");
            e.target.textContent = "üíæ Guardar";
        } else {
            cursoInput.setAttribute("readonly", true);
            e.target.textContent = "‚úè Editar";
        }
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
