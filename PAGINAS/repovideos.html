<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repositorio de Videos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../CSS/repovideos.css" />
</head>
<body>

  <!-- Botón menú -->
  <button class="menu-toggle btn btn-primary">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>📂 Carpeta Instruccional SIDEM</h4>
    <a href="index.html">🏠 Inicio</a>
    <a href="cursos.html">📚 Cursos</a>
    <a href="profesores.html">👩‍🏫 Profesores</a>
    <a href="alumnos.html">👨‍🎓 Alumnos</a>
    <a href="desemp.html">📊 Desempeño</a>
    <a href="repovideos.html" class="active">🎥 Repositorio</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Contenido -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Repositorio de Videos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVideo">➕ Subir Video</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle text-center">
        <thead>
          <tr>
            <th>Título</th>
            <th>Curso</th>
            <th>Descripción</th>
            <th>Archivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaVideos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal subir video -->
  <div class="modal fade" id="modalVideo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="videoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Subir Nuevo Video</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="videoId" />

            <div class="mb-3">
              <label for="titulo" class="form-label">Título del Video</label>
              <input type="text" id="titulo" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción (maximo 100 caracteres)</label>
              <textarea id="descripcion" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label for="cursoSelect" class="form-label">Curso Asociado</label>
              <select id="cursoSelect" class="form-select" required></select>
            </div>

            <div class="mb-3">
              <label for="archivo" class="form-label">Archivo de Video o Audio (.mp4, .mp3)</label>
              <input type="file" id="archivo" class="form-control" accept=".mp4,.mp3" required />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal visor -->
  <div class="modal fade" id="visorModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="visorTitulo"></h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <video id="visorVideo" controls style="max-width:100%; border-radius:8px;"></video>
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/repovideos.js"></script>
</body>
</html>
